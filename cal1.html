<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .calculator {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operand {
            color: #888;
            font-size: 18px;
            min-height: 24px;
        }

        .current-operand {
            color: #fff;
            font-size: 32px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 12px;
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .number, .decimal {
            background: #505050;
            color: #fff;
        }

        .operator {
            background: #ff9500;
            color: #fff;
        }

        .clear {
            background: #d4d4d2;
            color: #1c1c1c;
            grid-column: span 2;
        }

        .delete {
            background: #d4d4d2;
            color: #1c1c1c;
        }

        .equals {
            background: #ff9500;
            color: #fff;
            grid-column: span 2;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="calc.clear()">AC</button>
            <button class="delete" onclick="calc.delete()">DEL</button>
            <button class="operator" onclick="calc.chooseOperation('÷')">÷</button>
            
            <button class="number" onclick="calc.appendNumber('7')">7</button>
            <button class="number" onclick="calc.appendNumber('8')">8</button>
            <button class="number" onclick="calc.appendNumber('9')">9</button>
            <button class="operator" onclick="calc.chooseOperation('×')">×</button>
            
            <button class="number" onclick="calc.appendNumber('4')">4</button>
            <button class="number" onclick="calc.appendNumber('5')">5</button>
            <button class="number" onclick="calc.appendNumber('6')">6</button>
            <button class="operator" onclick="calc.chooseOperation('-')">-</button>
            
            <button class="number" onclick="calc.appendNumber('1')">1</button>
            <button class="number" onclick="calc.appendNumber('2')">2</button>
            <button class="number" onclick="calc.appendNumber('3')">3</button>
            <button class="operator" onclick="calc.chooseOperation('+')">+</button>
            
            <button class="number zero" onclick="calc.appendNumber('0')">0</button>
            <button class="decimal" onclick="calc.appendNumber('.')">.</button>
            <button class="equals" onclick="calc.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.previousOperandElement = document.getElementById('previousOperand');
                this.currentOperandElement = document.getElementById('currentOperand');
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
                this.updateDisplay();
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const calc = new Calculator();

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                calc.appendNumber(e.key);
            } else if (e.key === '.') {
                calc.appendNumber('.');
            } else if (e.key === '+') {
                calc.chooseOperation('+');
            } else if (e.key === '-') {
                calc.chooseOperation('-');
            } else if (e.key === '*') {
                calc.chooseOperation('×');
            } else if (e.key === '/') {
                e.preventDefault(); // Prevent browser search
                calc.chooseOperation('÷');
            } else if (e.key === 'Enter' || e.key === '=') {
                calc.compute();
            } else if (e.key === 'Escape') {
                calc.clear();
            } else if (e.key === 'Backspace') {
                calc.delete();
            }
        });
    </script>
</body>
</html>
